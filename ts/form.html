<!DOCTYPE html>
<html>
<head>
	<title>M Webfom</title>


	<style type="text/css">
		

	body {
		margin:0;
	}
	form {
		width: 380px;
	}
	input {
		margin: 10px;
		width: 353px;
		height: 30px;
		font-size: 20px;

		border:none;
		border-bottom: 1px;
		border-bottom: solid;
		border-bottom-color: gray; 	

	}
	input:focus, textarea:focus {
    outline: none;
	}
	#maindiv{
		height: 100vh;
		width: 100%;
		/*background-color: blue;*/
	}

	#form {
		width: 380px;
		margin: auto;
	}

	#city {
		width: 200px;
	}
	#state, #zip {
		width: 50px;
		text-align: center

	}



	</style>




</head>
<body>	


<div id="maindiv">

	<div id="form">
	<FORM>
		<input type="text"  value="Name" onfocus="if(this.value == 'Name') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Name'}" name="name" id="name" ></input><br>
		<input type="text"  value="Email" onfocus="if(this.value == 'Email') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Email'}" name="email" id="email"><br>
		<input type="text"  value="Address" onfocus="if(this.value == 'Address') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Address'}" name="address" id="address"><br>
		<input type="text"  value="City" onfocus="if(this.value == 'City') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'City'}" name="city" id="city">
		<input type="text"  value="State" onfocus="if(this.value == 'State') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'State'}" name="state" id="state">
		<input type="text"  value="Zip" onfocus="if(this.value == 'Zip') { this.value = ''; }" onblur="if(this.value == '') { this.value = 'Zip'}" name="zip" id="zip">
	</FORM>
	</div>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script type="text/javascript">




</script>

</body>
</html>
